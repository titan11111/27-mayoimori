<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>迷い森からの脱出</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>🌲 迷い森からの脱出</h1>
            <div class="scoreboard">
                <div>あなた <span id="playerWins">0</span>勝</div>
                <div>CPU <span id="cpuWins">0</span>勝</div>
            </div>
            <div class="game-info">
                <div class="steps">Steps: <span id="stepCount">0</span> (Fewer is better!)</div>
                <div class="status">状態: <span id="gameStatus">探索中</span></div>
            </div>
            <div class="cpu-behavior">CPU target: Nearest book</div>
        </header>

        <main class="game-main">
            <p class="game-objective">Reach the book 📖 before the CPU does. Avoid trees 🌲. Explore the hidden map ❓!</p>
            <div class="game-field" id="gameField">
                <!-- ゲームフィールドがここに生成されます -->
            </div>
            <div class="legend">
                <span>🟩 Path</span>
                <span>🌲 Tree</span>
                <span>❓ Unexplored</span>
                <span>📖 Book</span>
                <span>🤖 CPU</span>
                <span>🧍 You</span>
            </div>

            <div class="game-controls">
                <div class="control-buttons">
                    <button class="control-btn" id="upBtn">↑</button>
                    <div class="control-row">
                        <button class="control-btn" id="leftBtn">←</button>
                        <button class="control-btn" id="downBtn">↓</button>
                        <button class="control-btn" id="rightBtn">→</button>
                    </div>
                </div>
                <button class="restart-btn" id="restartBtn">新しいゲーム</button>
            </div>
        </main>

        <footer class="game-footer">
            <p>🎯 出口を探して森から脱出しよう！</p>
            <p>矢印キーまたはボタンで移動</p>
        </footer>
    </div>

    <audio id="bgm" src="audio/Tokyo_Dungeon.mp3" loop></audio>
    <div id="winModal" class="modal hidden">
        <div class="modal-content">
            <p id="winMessage"></p>
            <button id="playAgainBtn">Play Again</button>
            <button id="closeModalBtn">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
